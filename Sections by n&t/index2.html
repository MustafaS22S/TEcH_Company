<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microcontrollers & Boards</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

  <section class="product-section">
    <h2 class="section-title">Microcontrollers & Boards</h2>
    <div class="product-grid">
      
      <div class="product-card">
        <img src="photos/WhatsApp Image 2024-12-12 at 2.20.26 PM.jpeg" alt="Arduino Uno">
        <h3>Arduino Uno R3-Clone</h3>
        <p class="price">500.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/arduino-pro-mini-2-1-300x300.jpg" alt="Arduino Pro Mini">
        <h3>Arduino Pro Mini</h3>
        <p class="price">420.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/590e7cfb-3be5-4c2d-9a2f-df2f51166be8.jpeg" alt="Raspberry Pi Pico">
        <h3>Raspberry Pi Pico RP2020</h3>
        <p class="price">860.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/7968590b-6518-4da8-8399-1cfdad38cf6d.jpeg" alt="Joystick Shield">
        <h3>Joystick Shield for Arduino</h3>
        <p class="price">190.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/Mini Breadboard 400 PIN With 4 Power Rails For Jumper Cable.jpg" alt="Mini Breadboard">
        <h3>Mini Breadboard 400 PIN</h3>
        <p class="price">300.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

    </div>
  </section>

</body>
</html>
