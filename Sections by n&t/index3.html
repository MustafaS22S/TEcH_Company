<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronic Tools</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

  <section class="product-section">
    <h2 class="section-title">Electronic Tools</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="photos/537a0ae4-f831-45ce-b0ba-ef5eac7e0263.jpeg" alt="Wireless">
        <h3>2.4GHz Transceiver nRF24L01</h3>
        <p class="price">80.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/0b2ce9d3-b4e4-476e-8dd6-1912136e1a63.jpeg" alt="Wireless">
        <h3>RF Kit 433 MHz Wireless</h3>
        <p class="price">100.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/36ae0eac-be3f-4888-a2be-aa418468ea0a.jpeg" alt="GSM">
        <h3>GSM-GPRS Arduino SIM900</h3>
        <p class="price">900.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/0a188dbc-01e3-499c-aa5b-09b9ab826af3.jpeg" alt="switch">
        <h3>On/Off Rocker Switch</h3>
        <p class="price">50.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="photos/0f4fe166-b4e2-4695-9ccf-e809473275b2.jpeg" alt="switch">
        <h3>Emergency Stop Switch</h3>
        <p class="price">100.00 EGP</p>
        <button class="add-to-cart">Buy Now</button>
      </div>

    </div>
  </section>

</body>
</html>
